<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin: 0 20px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 150px 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Portfolio Section */
        .portfolio {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content h3 {
            margin-bottom: 10px;
        }

        .card:active {
            transform: scale(0.95);
        }

        /* Responsif */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 70px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 20px;
                border-radius: 10px;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Portofolio</div>
        <div class="hamburger">â˜°</div>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#portfolio">Portofolio</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Selamat Datang di Portofolio Saya</h1>
        <p>Desain menarik dan responsif untuk semua perangkat</p>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio" id="portfolio">
        <div class="cards">
            <div class="card">
                <img src="" alt="Project 1">
                <div class="card-content">
                    <h3>Proyek 1</h3>
                    <p>Deskripsi singkat proyek pertama saya.</p>
                </div>
            </div>
            <div class="card">
                <img src="" alt="Project 2">
                <div class="card-content">
                    <h3>Proyek 2</h3>
                    <p>Deskripsi singkat proyek kedua saya.</p>
                </div>
            </div>
            <div class="card">
                <img src="" alt="Project 3">
                <div class="card-content">
                    <h3>Proyek 3</h3>
                    <p>Deskripsi singkat proyek ketiga saya.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
